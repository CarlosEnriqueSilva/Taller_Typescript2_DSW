<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="nombreEstudiante"></h1>
          <img
            class="img-fluid max-width: 100% height: auto"
            src="imagenes/avatar.jpg"
            alt="Avatar"
          />
          <div class="card">
            <h2 class="card-header">Datos Personales</h2>

            <table class="card-table table">
              <thead>
                <tr>
                  <th>Dato</th>
                  <th>Info</th>
                </tr>
              </thead>
              <tbody id="studentInfo"></tbody>
            </table>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <form style="margin: 10px">
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="search-box"
                    placeholder="Filtrar por nombre"
                  />
                </div>
                <div class="col">
                  <button
                    type="button"
                    id="button-filterByName"
                    class="btn btn-success"
                  >
                    Aplicar
                  </button>
                </div>
              </div>
              <div class="form-row py-3">
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    id="minCreditos"
                    placeholder="Min Créditos"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    id="maxCreditos"
                    placeholder="Max Créditos"
                  />
                </div>
                <div class="col">
                  <button
                  type="button"
                  id="button-filterByCredits"
                  class="btn btn-success"
                >
                Aplicar
                </div>
              </div>
            </form>
            <h2 class="card-header">Cursos Actuales</h2>
            <table class="card-table table">
              <thead class="thead-dark">
                <tr>
                  <th>Curso</th>
                  <th>Profesor</th>
                  <th>Créditos</th>
                </tr>
              </thead>
              <tbody id="courses"></tbody>
              <tr>
                <th id="totalCreditos"></th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudent.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
